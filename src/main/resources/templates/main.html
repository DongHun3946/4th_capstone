<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>세이프 로드</title>
    <!-- Google Fonts 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif; /* 새로운 폰트 */
        }

        /* Header */
        header {
            background-color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2); /* 그림자 살짝 줄임 */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        header img {
            height: 40px;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 40%;
        }

        nav a, nav span {
            font-weight: bold;
            text-decoration: none;
            color: black;
            margin-left: 20px;
            font-size: 18px;
            padding-left: 10px;
            white-space: nowrap;
            transition: color 0.3s ease; /* 부드러운 색상 전환 */
        }

        nav a:hover {
            color: #FF6347; /* 좀 더 부드러운 색상으로 변경 */
        }

        .hero {
            position: relative;
            margin-top: 80px;
            height: 600px;
            background: url('/main_image/mainimage.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            text-align: center;
        }

        .hero h1 {
            font-size: 70px; /* 사이즈 살짝 줄임 */
            font-weight: bold;
            margin: 0;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2); /* 텍스트 그림자 추가 */
        }

        .hero p {
            font-size: 20px; /* 텍스트 크기 살짝 키움 */
            margin-top: 20px;
            color: #555; /* 부드러운 색상 */
        }

        /* Content Section */
        .content {
            display: flex;
            justify-content: space-around;
            padding: 50px;
        }

        .user-info {
            flex: 1;
            text-align: left;
            display: block;
            margin-bottom: 10px;
        }

        .Title {
            font-size: 25px;
            font-weight: bold;
            color: green;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 100%;
            margin: 0 auto;
        }

        /* 테이블 디자인 개선 */
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: auto;
            background-color: #fafafa;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
        }

        td {
            font-size: 16px;
            color: #333;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 10px;
        }

        .pagination li {
            display: inline;
        }

        .pagination a {
            text-decoration: none;
            color: black;
            padding: 10px 15px;
            border: 1px solid #ddd;
            background-color: #f2f2f2;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .pagination a:hover {
            background-color: #007BFF;
            color: white;
        }

        .pagination .active a {
            background-color: #007BFF;
            color: white;
        }

        /* 이미지 스타일 및 애니메이션 */
        .hover-image {
            width: auto;
            height: auto;
            max-width: 500px;
            max-height: 500px;
            position: static;
            display: none;
            transition: opacity 0.5s ease; /* 애니메이션 추가 */
        }

        /* 신고 현황 박스 */
        .report {
            border: 2px solid #007BFF;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 80%;
            margin-left: 0;
            font-size: 20px;
        }

        .report div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<!-- Header -->
<header>
    <div>
        <a class="Title" th:href="@{/pothole/main}">세이프 로드</a>
    </div>
    <nav>
        <a>
            <span style="color:darkgreen" th:text="${username}"></span>님 환영합니다
        </a>
        <a th:href="@{/pothole/manage}">포트홀 관리</a>
        <a th:href="@{/user/account}">개인정보수정</a>
        <a th:href="@{/user/login}">로그아웃</a>
    </nav>
</header>

<!-- Hero Section -->
<section class="hero">
    <div>
        <h1>Pothole</h1>
        <p>we can manage ourselves</p>
    </div>
</section>

<!-- Content Section -->
<!-- Content Section -->
<section class="content">
    <!-- Container with Table -->
    <div class="container">
        <div class="user-info">
            <h2 th:text="${username} + '님의 신고내역'"></h2>
        </div>
        <table class="table-border">
            <thead>
            <tr>
                <th>일련번호</th>
                <th>탐지 일자</th>
                <th>위도</th>
                <th>경도</th>
                <th>주소</th>
                <th>상태</th>
                <th>이미지</th>
            </tr>
            </thead>
            <tbody class="tbody">
            <tr th:if="${paging.isEmpty()}">
                <td colspan="7" style="text-align: center; font-size: 25px; font-weight: bold;">등록된 신고 내역이 없습니다.</td>
            </tr>
            <tr style="text-align: center;" th:each="pothole : ${paging.content}">
                <td th:text="${pothole.id}"></td>
                <td th:text="${pothole.detectDate}"></td>
                <td th:text="${pothole.latitude}"></td>
                <td th:text="${pothole.longitude}"></td>
                <td th:text="${pothole.address}"></td>
                <td th:text="${pothole.state}"></td>
                <td>
                    <span style="color:purple; text-decoration: underline;" th:text="${pothole.imagePath}" onclick="showImage(this)"></span>
                    <img th:src="@{/pothole_images/{imagePath}(imagePath=${pothole.imagePath})}" alt="Pothole Image" class="hover-image"/>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Pagination (Central Alignment) -->
        <div class="pagination">
            <ul>
                <li th:if="${paging.hasPrevious()}">
                    <a th:href="@{/pothole/main(page=${paging.number - 1})}">이전</a>
                </li>
                <li th:each="i : ${#numbers.sequence(1, paging.totalPages)}"
                    th:class="${paging.number == i - 1} ? 'active' : ''">
                    <a th:href="@{/pothole/main(page=${i - 1})}" th:text="${i}"></a>
                </li>
                <li th:if="${paging.hasNext()}">
                    <a th:href="@{/pothole/main(page=${paging.number + 1})}">다음</a>
                </li>
            </ul>
        </div>
    </div>
</section>

<section class="content">
    <div class="container">
        <div class="user-info">
            <h2 th:text="${username} + '님의 신고현황'"></h2>
        </div>
        <div class="report">
            <div>접수 중 : <a style="color: tomato" th:text="${cnt[0]}"></a> 건</div>
            <div>접수 실패 : <a style="color: tomato" th:text="${cnt[1]}"></a> 건</div>
            <div>접수 완료 : <a style="color: tomato" th:text="${cnt[2]}"></a> 건</div>
            <div>수리 중 : <a style="color: tomato" th:text="${cnt[3]}"></a> 건</div>
            <div>수리 완료 : <a style="color: tomato" th:text="${cnt[4]}"></a> 건</div>
        </div>
    </div>
</section>
</body>
</html>
<script>
    function showImage(element) {
        // 해당 <td> 내에서 이미지 요소를 찾아 표시
        var image = element.nextElementSibling;
        if (image.style.display === "none" || image.style.display === "") {
            image.style.display = "block";
        } else {
            image.style.display = "none"; // 다시 클릭하면 이미지 숨기기
        }
    }
</script>
