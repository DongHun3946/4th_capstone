<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세이프 로드</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Header */
        header {
            background-color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
        header img {    <!-- 큰 이미지 부분 -->
            height: 40px;
        }
        nav a {         <!--포트홀 관리 통계 부분 -->
            font-weight: bold;
            text-decoration: none;
            text-align: right;
            color: black;
            margin-left: 20px;
            font-size: 18px;
            padding-left: 10px;
        }
        nav{
            width: 30%;
        }
        nav a:hover {
            color: #007BFF;
        }

        /* Hero Section */
        .hero {
            position: relative;
            margin-top: 80px;
            height: 600px;
            background: url('/main_image/mainimage.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            text-align: center;
        }

        .hero h1 {
            font-size: 80px;
            font-weight: bold;
            margin: 0;
        }

        .hero p {
            font-size: 18px;
            margin-top: 20px;
        }

        /* Content Section */
        .content {
            display: flex;
            justify-content: space-around;
            padding: 50px;
        }

        .content-left {
            flex: 1;
            text-align: left;
        }

        .content-left h2 {
            font-size: 28px;
            margin-top: 8px;
        }
        .Title{
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color : black;
        }
    </style>
</head>
<body>
<!-- Header -->
<header>
    <div>
        <a th:href="@{/pothole/main}" class = "Title">세이프 로드</a>
    </div>
    <nav>
        <a th:href="@{/pothole/manage}">포트홀 관리</a>
        <a th:href="@{/pothole/stats}">통계</a>
        <a th:text="${username} + '님 환영합니다'"></a>
        <a th:href="@{/user/login}">로그아웃</a>
    </nav>
</header>

<!-- Hero Section -->
<section class="hero">
    <div>
        <h1>Pothole</h1>
        <p>we can manage outselves</p>
    </div>
</section>

<!-- Content Section -->
<section class="content">
    <!-- Left content -->
    <div class="content-left">
        <h2 th:text="${username} + '님의 신고내역'"></h2>
    </div>
    <!-- Container with Table -->
    <div class="container">
        <table>
            <thead>
            <tr>
                <th>일련번호</th>
                <th>탐지 일자</th>
                <th>위도</th>
                <th>경도</th>
                <th>주소</th>
                <th>상태</th>
                <th>이미지</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</section>

</body>
</html>
