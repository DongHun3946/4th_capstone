<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>세이프로드 : 포트홀 관리</title>
    <style>
        .Title {
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }

        header {
            background-color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        nav a {
            font-weight: bold;
            text-decoration: none;
            text-align: right;
            color: black;
            margin-left: 20px;
            font-size: 18px;
            padding-left: 10px;
        }

        nav {
            width: 30%;
        }

        nav a:hover {
            color: #007BFF;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black; /* 테이블 외곽선 */
            padding: 8px;
            text-align: center;
        }
        th {
            padding: 2px 10px 2px 10px;
            text-align: center;
            border: 3px solid #ddd;
            background-color: #f2f2f2;
        }

        th:nth-child(1), td:nth-child(1) { /* 일련번호 */
            width: 5%;
        }

        th:nth-child(2), td:nth-child(2) { /* 탐지 일자 */
            width: 15%;
            word-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th:nth-child(3), td:nth-child(3),
        th:nth-child(4), td:nth-child(4) { /* 위도, 경도 */
            width: 15%;
        }

        th:nth-child(5), td:nth-child(5) { /* 주소 */
            width: 30%;
        }

        th:nth-child(6), td:nth-child(6) { /* 상태 */
            width: 10%;
        }

        th:nth-child(7), td:nth-child(7) { /* 이미지 */
            width: 10%;
        }

        #header {
            background-color: palegoldenrod;
            color: white;
            width: 100%;
            height: 100px;
        }

        #nav {
            background-color: lightskyblue;
            color: white;
            width: 40%;
            float: left;
        }

        .nav-section {
            height: 500px; /* 각 부분의 높이를 설정 */
            padding: 10px;
        }

        #nav-top {
            background-color: lightblue; /* 상단 부분 색상 */
        }

        #nav-bottom {
            background-color: deepskyblue; /* 하단 부분 색상 */
        }

        #section {
            color: black;
            width: 60%;
            height: 1040px;
            float: left;
        }
    </style>
</head>
<body>
<header>
    <div>
        <a class="Title" th:href="@{/pothole/main}">세이프 로드</a>
    </div>
    <nav>
        <a th:href="@{/pothole/manage}">포트홀 관리</a>
        <a th:href="@{/pothole/stats}">통계</a>
        <a th:text="${username} + '님 환영합니다'"></a>
        <a th:href="@{/user/login}">로그아웃</a>
    </nav>
</header>

<div id="header"><h2>Header 영역</h2></div>
<div id="nav">
    <div class="nav-section" id="nav-top"><h2>상단 Nav 영역</h2></div>
    <div class="nav-section" id="nav-bottom">
        <h2>하단 Nav 영역</h2>
    </div>
</div>
<div id="section">
    <table>
        <thead>
        <tr>
            <th>일련번호</th>
            <th>탐지 일자</th>
            <th>위도</th>
            <th>경도</th>
            <th>주소</th>
            <th>상태</th>
            <th>이미지</th>
        </tr>
        </thead>

        <tbody>
        </tbody>
    </table>
</div>
